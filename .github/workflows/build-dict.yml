name: Build Yomitan Dictionary (AniList CURRENT)

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      anilist_user:
        description: "AniList username"
        required: true
        default: "Pedrubik"
      max_titles:
        description: "Max total titles to use (anime+ manga CURRENT)"
        required: true
        default: "1"
      chars_per_title:
        description: "Characters per title"
        required: true
        default: "12"
      include_desc:
        description: "Include description text (spoiler-stripped)"
        required: true
        default: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          ANILIST_USER: ${{ inputs.anilist_user }}
          MAX_TITLES: ${{ inputs.max_titles }}
          CHARS_PER_TITLE: ${{ inputs.chars_per_title }}
          INCLUDE_DESC: ${{ inputs.include_desc }}
        run: npm run build

      - name: Upload dictionary zip
        uses: actions/upload-artifact@v4
        with:
          name: yomitan-dictionary
          path: out/*.zip
